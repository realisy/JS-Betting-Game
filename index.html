<!DOCTYPE html>
<html>
    <head>
            <title>JS betting game</title>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
            </script>
    </head>

    <body>
        <h2>JS betting game</h2>

        <h2>Balance: $<span id="balance"></span></h2>
        <form>
            <label for="bet">Bet Amount:
            </label>
            <input id="bet" name="bet" type="text" placeholder="Are you sure?" />
            <br>
            <label for="guess">Guess the number:
            </label>
            <input id="guess" name="guess" type="text" placeholder="pick a number from 1 to 10)" />
            <br>
            <input type="button" id="submit" name="submit" value="Submit"/>
        </form>
        <script type="text/javascript" src="game.js">
        </script>
    </body>
</html>
